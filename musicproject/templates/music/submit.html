<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
    <title>Hello, world!</title>
     <style>
      div{
        height:60px;
        width:250px;
      }
      </style>
  </head>
  <body>
  {%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
   <center>
    <form id='p' method='POST' enctype="multipart/form-data">
     {%csrf_token%}
  <div class="form-group" >
    <label for="musicupload">Music Upload</label>
    <input type="file" class="form-control" id="musicupload" name='musicupload'>
  </div>

<div class="form-group">
<label for="category">Music Category</label>
<select id="category" name="category">
  <option value="Pop">Pop</option>
  <option value="Classic">Classic</option>
  <option value="Romantic">Romantic</option>
  <option value="Rock">Rock</option>
</select>
</div>

{% comment %} <div class="form-group">
    <label for="singers">Singer</label>
    <input type="text" class="form-control" id="singers" name='singer' required>
  </div> {% endcomment %}
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href='/music' class="btn btn-primary">Show Music</button>
</form>
</center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
