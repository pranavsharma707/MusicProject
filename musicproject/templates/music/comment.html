<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
    <title>Hello, world!</title>
     <style>
      form{
        height:60px;
        width:250px;
        margin:40px;
      }
      </style>
  </head>
  <body>

  {%for x in comment%}
  {{x.music_id.title}}
{{x.user_id.username}}
{{x.comment}}
{{x.created_on}}
<br>
{%endfor%}

<center>

   Comment
   {%for x in comment%}
    <form method='post'>
    
    {%csrf_token%}
  
   
   <div class="form-group">
     <label for="comment">Comment</label>
    <textarea id="comment" name="comment" rows="4" cols="50" class="form-control">
</textarea>
  </div>
  <div class="form-group">
  <input type="hidden" id="custId" name="music_id" value="{{x.music_id.id}}">
  </div> 
 
  <button type="submit" class="btn btn-primary">Submit</button>
 {%endfor%}
</form>

</center>



{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}

   {% comment %} <center>
   User Registration
    <form method='post'>
    {%csrf_token%}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name='username' id="username" placeholder="Enter Your Username" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password" name='password' required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <a href='/login' class='btn btn-primary'>Login</a>
</form> {% endcomment %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
